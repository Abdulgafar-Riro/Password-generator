<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        .display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        .display input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            background: transparent;
        }
        .copy-icon {
            cursor: pointer;
            color: #007BFF;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .options label {
            display: flex;
            align-items: center;
        }
        .options input {
            margin-right: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>

        <!-- Password Display -->
        <div class="display">
            <input type="text" id="passwordDisplay" readonly>
            <span class="copy-icon" onclick="copyToClipboard()">ðŸ“‹</span>
        </div>

        <!-- Password Length -->
        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="20" min="4" max="100">
        </div>

        <!-- Character Options -->
        <div class="options">
            <label><input type="radio" name="caseOption" id="useUpperCase"> Use Uppercase</label>
            <label><input type="radio" name="caseOption" id="useLowerCase"> Use Lowercase</label>
            <label><input type="radio" name="caseOption" id="useSpecialChars"> Use Special Characters</label>
            <label><input type="radio" name="caseOption" id="useSymbols"> Use Symbols</label>
        </div>

        <!-- Generate Button -->
        <button class="btn" onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById("length").value;
            let characters = "";
            
            if (document.getElementById("useUpperCase").checked) {
                characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            } else if (document.getElementById("useLowerCase").checked) {
                characters = "abcdefghijklmnopqrstuvwxyz";
            } else if (document.getElementById("useSpecialChars").checked) {
                characters = "!@#$%^&*()_+{}[]<>?";
            } else if (document.getElementById("useSymbols").checked) {
                characters = "~`|â€¢âˆšÏ€Ã·Ã—Â¶âˆ†Â£â‚¬Â¥â‚©";
            } else {
                // Default: Mix of all types
                characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+{}[]<>?";
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            document.getElementById("passwordDisplay").value = password;
        }

        function copyToClipboard() {
            const passwordField = document.getElementById("passwordDisplay");
            passwordField.select();
            document.execCommand("copy");
            alert("Password copied to clipboard!");
        }
    </script>

</body>
</html>
